<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style6.css">

</head>

<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading"> Appointment Form </h1>
        <p>Required Fields are followed by * </p>
        <h2>Contact Information :</h2>
        <p> Name : <input type="text" name="name"  required placeholder="Raja Asati"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" name="gender" id="male">
            <p>Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="100" rows="10" required placeholder="Gali num 33 NH 44"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="raja32@gmail.com"></p>
        <p>Pincode : * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <h2>Payment Information</h2>
        <p> Card Type :
            <select name="card_type" id="card_type"> 
                <option value="">--Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Master Card">Master Card</option>
                <option value="UPI">UPI</option>
                <option value="Master Card" >Master Card</option>
            </select>
        </p>
        <p>Expiration Date : * <input type="date" name="exp_date" required></p>
        <p>CVV :* <input type="password" name="CVV" id="cvv" required placeholder="123"></p>
        <input type="submit" value="Pay Now">
    </form>

</body> </div>

</html>
